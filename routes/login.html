<!DOCTYPE html>
<head>
<title>Login</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="header">
        <div class="title" align="left">
            <header>
            <img src="../images/brown-circle-and-chocolate-coffee.png">
            </header>
        </div>
        <div class="register-link" align="right">
            <a href="./register.html" class="link-button">Register</a>

        <form>

            <input type="submit" value="login" id="submit">
        </form>
    </div>
</body>
</html>
