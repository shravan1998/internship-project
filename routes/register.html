<!DOCTYPE html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="header">
        <div class="title" align="left">
            <header>
            <img src="../images/brown-circle-and-chocolate-coffee.png">
            </header>
        </div>
        <div class="login-link" align="right">
            <a href="./login.html" class="link-button">login</a> 
        </div>
    </div>
    <div class="register-form">
        <form>
            Name<br>
            <input type="name" id="name"><br>
            Email<br>
            <input type="text" id="email"><br>
            Password<br>
            <input type="password" id="password"><br>
            Confirm Password<br>
            <input type="password" id="cpassword"><br>
            <input type="submit" value="login" id="submit">
        </form>
    </div>
</body>
</html>
